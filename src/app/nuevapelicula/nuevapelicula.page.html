<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva pelicula</ion-title>
    <ion-buttons slop="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outlinne"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="guardar(nuevaPelicula)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID:" type="text" name="id" [(ngModel)]="nuevaPelicula.id" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de pelicula:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nuevaPelicula.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Genero:</ion-label>
        <ion-select required value="{{nuevaPelicula.genero}}" [(ngModel)]="nuevaPelicula.genero" name="genero">
          <ion-select-option value="scifi">scifi</ion-select-option>
          <ion-select-option value="comedia">comedia</ion-select-option>
          <ion-select-option value="accion">accion</ion-select-option>
          <ion-select-option value="infantil">infantil</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Director:</ion-label>
        <ion-input type="text" name="director" [(ngModel)]="nuevaPelicula.director"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Portada:</ion-label>
        <ion-input type="text" name="portada" [(ngModel)]="nuevaPelicula.portada"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="primary" type="submit" [disabled]="!this.nuevoForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
